language: node_js
node_js:
  - "stable"
script:
  - npm run build
  - npm run package
notifications:
  email:
    recipients:
    - hengel2810@gmail.com
    on_success: always
    on_failure: always
before_install:
  - sudo apt-get install wine 
before_deploy:
  - cd release-builds
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "tomatic"
  skip_cleanup: true
  region: $AWS_DEFAULT_REGION
env:
  global:
    secure: 
